    <title>Shopping List</title>

  <body>
    <main>
      <div class="container">
        <header>
          <img src="images/wish-list.webp" alt="Shopping List" />
          <h1>Shopping List</h1>
        </header>
        <!-- ITEM INPUT FORM -->
        <form id="item-form">
          <div class="form-control">
            <label for="item-input" class="sr-only">Enter Item</label>
            <input
              id="item-input"
              name="item"
              type="text"
              placeholder="Enter Item"
              class="form-input"
            />
          </div>

          <div class="form-control">
            <button type="submit" class="btn">
              <i class="fa-solid fa-plus"></i> Add Item
            </button>
          </div>
        </form>
        <!-- SEARCH FILTER -->
        <div class="filter">
          <label for="filter" class="sr-only">Search for item</label>
          <input
            id="filter"
            name="filter"
            type="text"
            placeholder="Search..."
            class="form-input-filter"
          />
        </div>

        <!-- ITEM LIST -->
        <ul id="item-list" class="items">
